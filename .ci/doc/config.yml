---

snippets:
  mount: /mnt
  path: doc/**/snippets/*.test.yml
  templates: /mnt/.ci/doc/templates

runners:
  default: php

  php:
    service: doc-runner-php
    path: /var/snippets/php
    build:
      cmd: php /composer.phar require kuzzleio/kuzzle-sdk
    run:
      cmd: php {{ snippet.source }}
        